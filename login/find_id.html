<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 | 아이디찾기</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/js.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!--[아이디찾기]
        입력 : 아이디(이메일주소), 비밀번호 / 아이디찾기, 비밀번호 찾기, 회원가입
        기능1 : value값에 입력된 아이디, 비밀번호 외 다른 것 입력 시 알럿
        기능2 : 반응형
        기능3 : 아이디 저장 체크박스
    -->
    <div class="container">
        <header class="header-pc">
            <h1 class="logo"><a href="#">Just 결제</a></h1>
            <div class="payment-nav">
                <ul>
                    <li><a href="#">고객센터</a></li>
                    <li><a href="#">상세페이지</a></li>
                    <li><a href="#">기능페이지</a></li>
                </ul>
            </div>
            <div class="payment-user">
                <button type="button" onclick="location.href='../join/sign-up.html'">회원가입</button>
                <button type="button">로그인</button>
            </div>
        </header>
        <!--모바일 네비게이션-->
        <div class="head-mobile">
            <div class="header-wrap">
                <h1 class="logo"><a href="#">Just 결제</a></h1>
            </div>
            <div class="mobile-bur">
                <span></span><span></span><span></span>
            </div>
            <div class="mobile-container">
                <div class="mobile-close">
                    <span></span><span></span>
                </div>
                <h1 class="logom"><a href="#">Just 결제</a></h1>
                <div class="paymentm-nav">
                    <ul>
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">상세페이지</a></li>
                        <li><a href="#">기능페이지</a></li>
                    </ul>
                </div>
                <div class="paymentm2-user">
                    <button type="button" onclick="location.href='../join/sign-up.html'">회원가입</button>
                    <button type="button">로그인</button>
                </div>
            </div>
            <div class="mobile-conBg"></div>
        </div>
        <div class="wrap-signUp">
            <div class="innner-signUp">
                <h1 class="title">아이디 찾기</h1>
                <div class="find-id">
                    <ul class="idfind_nav" role="tablist">
                        <li role="presentation" class="active"><a href="#tab1" aria-controls="tab1" role="tab" data-toggle="tab">아이디찾기</a></li>
                        <li role="presentation"><a href="#tab2" aria-controls="tab2" role="tab" data-toggle="tab">이메일로찾기</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" id="tab1" class="tab-pane active">
                            <form>
                                <div><input type="text" placeholder="이름" required></div>
                                <div><input type="text" placeholder="휴대폰 번호(ex. 01012345678)"required></div>
                                <div><button type="submit">확인</button></div>
                            </form>
                        </div>
                        
                        <div role="tabpanel" id="tab2" class="tab-pane">
                            <form>
                                <div><input type="text" placeholder="이름" required></div>
                                <div>
                                    <div class="email_box"><input type="text" placeholder="이메일 주소"required></div>
                                    <div class="email_box">
                                     <input type="text" name="str_email02" id="str_email02" style="width:100px;" disabled value="@naver.com">
                                     <select style="width:100px;margin-right:10px" name="selectEmail" id="selectEmail"> 
                                        <option value="1">직접입력</option> 
                                        <option value="@naver.com" selected>@naver.com</option> 
                                        <option value="@hanmail.net">@hanmail.net</option> 
                                        <option value="@hotmail.com">@hotmail.com</option> 
                                        <option value="@nate.com">@nate.com</option> 
                                        <option value="@yahoo.co.kr">@yahoo.co.kr</option> 
                                        <option value="@empas.com">@empas.com</option> 
                                        <option value="@dreamwiz.com">@dreamwiz.com</option> 
                                        <option value="@freechal.com">@freechal.com</option> 
                                        <option value="@lycos.co.kr">@lycos.co.kr</option> 
                                        <option value="@korea.com">@korea.com</option> 
                                        <option value="@gmail.com">@gmail.com</option> 
                                        <option value="@hanmir.com">@hanmir.com</option> 
                                        <option value="@paran.com">@paran.com</option> 
                                     </select>
                                    </div>
    
                                </div>
                                <div><button type="submit">확인</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>결제 기능썰비스 &copy; 스루빙</p>
    </footer> 
</body>
</html>
